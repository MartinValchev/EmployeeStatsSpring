<!Doctype html>
<html>
<head>
<title>Get Employee</title>
<link rel="stylesheet" href="css/bootstrap.min.css" />
<link
	href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css"
	rel="stylesheet">
<link href="css/stylesheet-main.css" rel="stylesheet">
<script src="js/jquery-3.2.1.js"></script>
<script src="js/employeeTemplate.js"></script>
<script src="js/mustache.js"></script>

<script src="js/cookieFunctions.js"></script>
<script src="js/homePage.js"></script>
<script src="js/logout.js"></script>

</head>
<body>
	<template id="employees-template">
		<li class="list-group-item">
			<p data-id='{{id}}' style="text-align: left">
				<strong>ID: </strong> {{id}}</p>
			<p class="first-name">
				<strong> First name:</strong> {{firstName}}
			</p>
			<p class="last-name">
				<strong> Last name:</strong>{{lastName}}
			</p>
			<p class="age">
				<strong> Age:</strong> {{age}}
			</p>
			<p class="length-of-service">
				<strong> Length of service:</strong> {{lengthOfService}}
			</p>
		</li>
		</template>
	
	<header>
		<div class="jumbotron">
			<h2 class="pageHeading">Employee Info</h2>
		</div>
	</header>
	<div>
			<nav id="navigation_bar" class="navbar navbar-inverse">
		<div class="container-fluid">
			<ul class="nav navbar-nav" id="mainMenu">
				<li  onclick="window.location.href ='home.html'"><a data-toggle="tab" href="#">Home</a></li>
				<li><a data-toggle="tab" href="#"
					onclick="setRequestPageCookie('AddEmployee.html')" id="addEmployee">Add
						Employee</a></li>
				<li><a data-toggle="tab" href="#"
					onclick="setRequestPageCookie('AllEmployees.html')"
					id="allEmployee">All Employees List</a></li>
				<li class="active"><a data-toggle="tab" href="#"
					onclick="setRequestPageCookie('Employee.html')" type="submit"
					id="specEmployee"> Get Specific Employee</a></li>
				<li><a data-toggle="tab" href="#"
					onclick="setRequestPageCookie('Statistics.html')" id="statisticsN">
						Employee Statistics</a></li>

			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li><a id="logged_user" href="#"><span
						class="glyphicon glyphicon-user"></span> User</a></li>
				<li><a id ="logout" onclick="logout()" href="#"><span class="glyphicon glyphicon-log-out"></span>
						Logout</a></li>
			</ul>
		</div>
	</nav>
	</div>
	<div class="col-sm-10" id="input_bar">
		<strong>Criteria: </strong>
		<select id="criteria">
		  <option  value="empl_id">ID</option>
		  <option  value="first_name">First Name</option>
		  <option  value="last_name">Last Name</option>
		  <option  value="age">Age</option>
		  <option  value="service">Length of Service</option>
		</select>
		<input class="input" placeholder="insert value" type="text" id="param_field" />
			<button  type="button" id="get-Employee" class="btn btn-success"
				onclick="getEmployee()">Submit</button>
	</div>
		<div class="container col-sm-6" id="employee-info">
		<ul id="employees_list" class="list-group">
		</ul>
		
	

	</div>
	<div id="empl_pages_div">
		<ul id="pagination_list" class="pagination">
		</ul>
	</div>	
<script src="js/render_elements.js"></script>
<script src="js/getEmployee.js"></script>

</body>
</html>
