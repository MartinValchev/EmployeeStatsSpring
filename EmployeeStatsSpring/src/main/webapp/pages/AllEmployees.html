<!Doctype html>
<html>
<head>
<title>All Employees List</title>
<link rel="stylesheet" href="./pages/css/bootstrap.min.css" />
<link
	href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css"
	rel="stylesheet">
<link href="./pages/css/stylesheet-main.css" rel="stylesheet">
<script src="./pages/js/jquery-3.2.1.js"></script>
<script src="./pages/js/employeeTemplate.js"></script>
<script src="./pages/js/mustache.js"></script>

<script src="./pages/js/cookieFunctions.js"></script>
<script src="./pages/js/homePage.js"></script>
<script src="./pages/js/logout.js"></script>
</head>
<body>
	<div class="jumbotron" id="allEmployees">
		<h2 class="pageHeading">All Employees List</h2>
	</div>
	<nav id="navigation_bar" class="navbar navbar-inverse">
		<div class="container-fluid">
			<ul class="nav navbar-nav" id="mainMenu">
				<li onclick="window.location.href ='home.html'"><a
					data-toggle="tab" href="#">Home</a></li>
				<li><a data-toggle="tab" href="#"
					onclick="setRequestPageCookie('AddEmployee.html')" id="addEmployee">Add
						Employee</a></li>
				<li class="active"><a data-toggle="tab" href="#"
					onclick="setRequestPageCookie('AllEmployees.html')"
					id="allEmployee">All Employees List</a></li>
				<li><a data-toggle="tab" href="#"
					onclick="setRequestPageCookie('Employee.html')" type="submit"
					id="specEmployee"> Get Specific Employee</a></li>
				<li><a data-toggle="tab" href="#"
					onclick="setRequestPageCookie('Statistics.html')" id="statisticsN">
						Employee Statistics</a></li>

			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li><a id="logged_user" href="#"><span
						class="glyphicon glyphicon-user"></span> User</a></li>
				<li><a id="logout" onclick="logout()" href="#"><span
						class="glyphicon glyphicon-log-out"></span> Logout</a></li>
			</ul>
		</div>
	</nav>
	<div class="container col-sm-6" id="all_employees_container">
		<ul id="employeesList" class="list-group">
		</ul>

		<template id="employees-template">
		<li class="list-group-item">
			<p data-id='{{id}}'>
				<strong>ID: </strong> {{id}}
			</p>
			<p class="first-name">
				<strong> First name:</strong> {{firstName}}
			</p>
			<p class="last-name">
				<strong> Last name:</strong>{{lastName}}
			</p>
			<p class="age">
				<strong> Age:</strong> {{age}}
			</p>
			<p class="length-of-service">
				<strong> Length of service:</strong> {{lengthOfService}}
			</p>
		</li>
		</template>

	</div>
	<div id="empl_pages_div">
		<ul id="empl_pages_list" class="pagination">
		</ul>
	</div>	
<script src="./pages/js/render_elements.js"></script>
<script src="./pages/js/allEmployees.js"></script>
</body>
</html>
