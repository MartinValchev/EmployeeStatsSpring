<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Statistics</title>
<link rel="stylesheet" href="./pages/css/bootstrap.min.css" />
<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
<link href="./pages/css/stylesheet-main.css" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="./pages/js/jquery-3.2.1.js"></script>
<script src="./pages/js/popper.min.js"></script>
<script src="./pages/js/bootstrap.min.js"></script>
<script src="./pages/js/statisticsTemplate.js"></script>
<script src="./pages/js/mustache.js"></script>
<script src="./pages/js/cookieFunctions.js"></script>
<script src="./pages/js/statistics.js"></script>
<script src="./pages/js/homePage.js"></script>
<script src="./pages/js/logout.js"></script>
</head>
<body>
	<header>
		<div class="jumbotron">
			<h2 class="pageHeading">Employee Statistics</h2>
		</div>
	</header>
	<nav id="navigation_bar"class="navbar navbar-inverse">
		<div class="container-fluid">
			<ul class="nav navbar-nav" id="mainMenu">
				<li  onclick="window.location.href ='home.html'"><a data-toggle="tab" href="#">Home</a></li>
				<li><a data-toggle="tab" href="#"
					onclick="setRequestPageCookie('AddEmployee.html')" id="addEmployee">Add
						Employee</a></li>
				<li><a data-toggle="tab" href="#"
					onclick="setRequestPageCookie('AllEmployees.html')"
					id="allEmployee">All Employees List</a></li>
				<li><a data-toggle="tab" href="#"
					onclick="setRequestPageCookie('Employee.html')" type="submit"
					id="specEmployee"> Get Specific Employee</a></li>
				<li class="active"><a data-toggle="tab" href="#"
					onclick="setRequestPageCookie('Statistics.html')" id="statisticsN">
						Employee Statistics</a></li>

			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li><a id="logged_user" href="#"><span
						class="glyphicon glyphicon-user"></span> User</a></li>
				<li><a id ="logout" onclick="logout()" href="#"><span class="glyphicon glyphicon-log-out"></span>
						Logout</a></li>
			</ul>
		</div>
	</nav>
	<div id="employee-stats" class="list-group">
		<ul class="list-group" id="statistics">
		</ul>

		<template id="statistics-template">
		<li class="list-group-item"><p class="employeeAvgAge">
				<strong> Employee Average Age:</strong> {{employeeAvgAge}}
			</p></li>
		<li class="list-group-item"><p class="mostCommonChars">
				<strong> Most Common Chars: </strong>{{mostCommonChars}}
			</p></li>
		<li class="list-group-item"><p class="avgLengthOfService">
				<strong> Average Length of Service: </strong>{{avgLengthOfService}}
			</p></li>
		<li class="list-group-item"><p class="maxLengthOfService">
				<strong> Max Length of service: </strong>{{maxLengthOfService}}
			</p></li>
		</template>
	</div>



</body>
</html>
